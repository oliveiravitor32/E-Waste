<body>
    <header class="header-main">
        <a class="wrapperLogo" href="../../index.html"><img class="logoImage" src="../../assets/images/logo.png" alt="Logo E-Waste"></a>

        <nav id="menu-nav" class="menu-main">
            <a class="action-link" href="../../index.html" lang="en">Home</a>
            <a class="action-link" href="Impactos.html">Impactos</a>
            <a class="action-link" href="../../source/pages-pt-br/causas.html">Causas</a>
            <a class="action-link" href="../../source/pages-pt-br/comoCombater.html">Como combater?</a>
            <a class="action-link" href="../../source/pages-pt-br/contatos.html">Fale conosco</a>

            <div class="wrapper-dropdown">
                <button class="language-dropdown" onclick="selectLanguage()">
                    Mudar idioma
                    <img class="arrow" src="../../assets/images/arrow-down.svg" alt="">
                </button>
                <div class="modal-flags">
                    <a class="flag-option"><img class="flag-language" src="../../assets/images/brazil-flag.png"
                            alt="Ícone bandeira do Brasil."></a>
                    <a class="flag-option" href="../../source/pages-en/contacts-en.html"><img class="flag-language"
                            src="../../assets/images/united-states-flag.png"
                            alt="Ícone bandeira dos Estados Unidos."></a>
                </div>
            </div>

        </nav>

        <a class="mobile-menu" onclick="toggleMenu()"><span class="lines">Menu</span></a>


    </header>

    <div class="wrapper-main -section-footer">
        <section class="section-main">
            <div class="container-form">
                
                <img class="image-form" src="../../assets/ilustrations/contactUS.png" alt="">
            
                <div class="form-content">
                    <h1 class="title-form">Fale conosco</h1>

                    <form id="form-contact" class="main-form" method="post"
                        action="https://api.sheetmonkey.io/form/s4HYsPTsorMWnotQE1JXDM">
                        <div class="wrapper-form">
                            <label for="name" class="label-form"> Nome
                                <input class="input-form" id="name" pattern="[a-zA-Z][a-zA-Z\s]*" type="text"
                                    name="name" required placeholder="Seu nome">
                            </label>

                            <label for="email" class="label-form"> Email
                                <input class="input-form" id="email" name="email"
                                    pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" type="email" required
                                    placeholder="email@endereço.com">
                            </label>

                            <label for="message" class="label-form"> Mensagem
                                <textarea class="input-form -textarea" id="message" name="message" required rows="8"
                                    maxlength="500" placeholder="Digite sua mensagem..."></textarea>
                            </label>
                        </div>


                        <button class="button-form -send-form">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>

        </section>

        <footer class="footer-main">
            <h2 class="title-main -second">&#169;E-Waste 2023</h2>
        </footer>
    </div>

    <script src="../../scripts/components/toggleMobileMenu.js"></script>
    <script src="../../scripts/components/dropdown-flags.js"></script>
    <script src="../../scripts/components/form-config.js"></script>
