                Change language

            <div class="modal-flags">
                <a class="flag-option" href="../pages-pt-br/contatos.html"><img class="flag-language" src="../../assets/images/brazil-flag.png" alt="Icon Brazil flag."></a>

        <a href="#menu-nav" class="mobile-menu" onclick="toggleMenu()">Open and close menu.</a>    
    </header>

<div class="wrapper-main -section-footer">
    <section class="section-main">

        <h1 class="title-main -contato">Contact us</h1>
        
        <form id="form-contact" class="main-form" method="post" action="https://api.sheetmonkey.io/form/dPbNsGGtFUfN13vC1cN814">
            <div class="wrapper-form">
                <label for="name" class="label-form"> Name
                    <input class="input-form" id="name" 
                        pattern="[a-zA-Z.-]{3,}"
                        type="text" name="name" required
                        placeholder="Your name"
                        >
                </label>
    
                <label for="email" class="label-form"> Email
                    <input class="input-form" id="email" name="email" 
                        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                        type="email" required
                        placeholder="email@address.com"
                        >
                </label>
    
                <label for="message" class="label-form"> Message
                    <textarea class="input-form -textarea" id="message" name="message" required 
                        rows="8" maxlength="500"
                        placeholder="Type your message..."
                        ></textarea>
                </label> 
            </div>
                      
            
            <button class="button-form -send-form -en">
                Send
            </button>
        </form>
    </section>

    <footer class="footer-main">
        <h2 class="title-main -second">&#169;E-Waste 2023</h2>
    </footer>
</div>
